<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <link rel="icon" href="/src/assets/icon/deezer-logo-24.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  <title>Login | SongSing</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="content">
        <a href="/index.html"><img src="/src/assets/icon/deezer-logo-24.png" alt="" class="logo"></a>
        <h3>Welcome <span>Back!</span></h3>
        <form method="post">
          <div class="username">
            <label for="username">Username</label>
            <input type="text" name="username" required>
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" required>
          </div>

          <button>Login</button>

        </form>
        <p>Dont have an account?<a href="/register/register.html">Register</a></p>
        <div class="sosmed">
          <i class='bx bxl-google'></i>
          <i class='bx bxl-facebook-circle'></i>
          <i class='bx bxl-telegram' ></i>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="/src/assets/images/Compose music-amico.svg" alt="">
    </div>
  </div>
</body>
</html>
