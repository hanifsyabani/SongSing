<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resgister.css">
  <link rel="icon" href="/src/assets/icon/deezer-logo-24.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  <title>Register | SongSing</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/src/assets/images/Compose music-amico.svg" alt="">
    </div>
    <div class="right">
      <form method="post">
        <h2>Please Fill out form to <span>Register</span></h2>
        <div class="fullname">
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" required>
        </div>
        <div class="username">
          <label for="username">Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email">
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" required>
        </div>
        <div class="confirm">
          <label for="confirm">Confirm Password</label>
          <input type="password" required>
        </div>

        <button>Register</button>
        <div class="footer">
          <p>Yes I Have an account?<a href="/login/login.html">Login</a></p>
          <div class="sosmed">
            <i class='bx bxl-google'></i>
            <i class='bx bxl-facebook-circle'></i>
            <i class='bx bxl-telegram' ></i>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
